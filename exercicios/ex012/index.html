<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 12</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>

    <video
      poster="assets/limoes-capa.png"
      width="100%"
      controls
      autoplay="true"
      loop
    >
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.m4v" type="video/mp4" />
      <source src="midia/meu-video.wevm" type="video/webm" />
      <source src="midia/meu-video.ogv" type="video/ogv" />
      <p>Seu navegador não suporta reprodução de vídeos.</p>
    </video>

    <iframe
      width="560"
      height="720"
      src="https://www.youtube.com/embed/sEMKn41fXqs"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
